<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Spookify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="CCP1.css"/>
</head>

<body>

<!-- logo -->
<div id="log">
    <img alt="img no found" height="301" id="logo" src="image/spookify-redim.png" width="300">
</div>

<!-- Inscription et connection -->
<div id="ins-con">

    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link" id="Con" href="#">
                <p>Connection</p>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="Ins" href="#">
                <p>Inscription</p>
            </a>
        </li>
    </ul>

    <!-- Connection -->
    <div id="Connection">
        <br>
        <h1> Connection </h1>
        <br>
        <form id="LoginForm">
            <label for="pseudo">Pseudo ou E-mail :</label>
            <input class="Form-Connect" id="pseudo" type="text"/>
            <br>
            <br>
            <label for="mdp">Mdp :</label>
            <input class="Form-Connect" id="mdp" type="password"/>
            <br>
            <br>
            <p>
                <a href="image/cookies.jpg">
                    en vous connectant a ce site vous accepter ces règles et ces cookies
                </a>
            </p>
            <br>
            <button class="btn btn-success Btn-Connect" type="submit">Valider</button>
        </form>
        <br>
    </div>

    <!-- Inscription -->
    <div id="Inscription">
        <br>
        <h1> Inscription </h1>
        <br>
        <form id="RegisterForm">
            <label for="pseudo2">Pseudo :</label>
            <input type="text" id="pseudo2" class="Form-Register"/>
            <br>
            <br>
            <label for="e-mail2">E-mail :</label>
            <input type="email" id="e-mail2" class="Form-Register"/>
            <br>
            <br>
            <label for="mdp2">Mdp :</label>
            <input type="password" id="mdp2" class="Form-Register"/>
            <br>
            <br>
            <label for="vald-mdp2">valider le Mdp :</label>
            <input type="password" id="vald-mdp2" class="Form-Register"/>
            <br>
            <br>
            <p>
                <a href="image/cookies.jpg">
                    en vous inscrivant a ce site vous accepter ces règles et ces cookies
                </a>
            </p>
            <br>
            <button class="btn btn-success Btn-Register" type="submit">Valider</button>
        </form>
        <br>
    </div>
</div>

<!-- Contenue principal -->
<div id="page-principal">

    <div id="favorite-Playlist">

    </div>

    <div id="recherche1">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="recherche1_1">
        <button class="btn btn-outline-info my-2 my-sm-0" type="submit" id="btn-recherche">Search</button>
        <img id="img_prof">
        <div class="btn-group" id="profile">
            <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split"
                    data-bs-toggle="dropdown" aria-expanded="false">
                Profile
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" id="picture">picture</a></li>
                <li><a class="dropdown-item" id="disconnect">disconnect</a></li>
            </ul>
        </div>
    </div>

    <div id="Contenue">

    </div>

    <footer class="footer fixed-bottom" id="play">

        <div id="details">
            <div class="now-playing">PLAYING x OF y</div>
            <div class="track-art"></div>
            <div class="track-name">Track Name</div>
            <div class="track-artist">Track Artist</div>
        </div>

        <div id="buttons">
            <div class="prev-track">
                <i class="fa fa-step-backward fa-2x"></i>
            </div>
            <div class="playpause-track">
                <i class="fa fa-play-circle fa-5x"></i>
            </div>
            <div class="next-track">
                <i class="fa fa-step-forward fa-2x"></i>
            </div>
        </div>

        <div id="slider_container">
            <div class="current-time">00:00</div>
            <input type="range" min="1" max="100"
                   value="0" class="seek_slider">
            <div class="total-duration">00:00</div>
        </div>

        <div id="slider_container2">
            <i class="fa fa-volume-down"></i>
            <input type="range" min="1" max="100"
                   value="99" class="volume_slider">
            <i class="fa fa-volume-up"></i>
        </div>
</div>

<div id="fav">

</div>

</footer>
</div>

<script src="CCP1.js"></script>
</body>

</html>
